<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Yeni Ogrenci Ekleme</title>
</head>
<body>
<div align="center">
    <h1>Yeni Ogrenci Ekleme</h1>
    <br/><br/>
    <form action="#" th:action="@{/save}" th:object="${---}"method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Id:</td>
                <td><input type="text" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Isim:</td>
                <td><input type="text" th:field="*{isim}"></td>
            </tr>
            <tr>
                <td>Soyisim:</td>
                <td><input type="text" th:field="*{soyisim}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
